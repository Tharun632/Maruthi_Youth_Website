<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <title>Maruthi Youth Utsav Committee</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        overflow-x: hidden;
        background-color: #f8f8f8;
      }

      .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url("images/Banner.jpg") no-repeat center center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        animation: fadeIn 2s ease-in-out;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
      }

      .hero-content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        padding: 20px;
        animation: slideUp 1.5s ease-out;
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .hero p {
        font-size: 1.3rem;
        margin-bottom: 20px;
        font-weight: 300;
      }

      .btn {
        display: inline-block;
        padding: 12px 25px;
        margin: 10px;
        font-size: 1rem;
        text-decoration: none;
        color: white;
        background: linear-gradient(45deg, #ff9800, #ff5722);
        border-radius: 30px;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        background: linear-gradient(45deg, #e68900, #d84315);
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Om Gan Ganapataye Namah!</h1>
        <p>
          Welcome to Maruthi Youth Utsav Committee – A Devotional Space for Lord
          Ganesh’s Blessings.
        </p>
        <a href="index.html" class="btn">Join US</a>
      </div>
    </section>


    <script>
    fetch("https://script.google.com/macros/s/AKfycbzwjryw9lMnXvjVSM1Z1_HKK8Cu_AM0j5W-t48vX7O9VGVktVjl7Afy87ruxn7_8lY-/exec")
      .then(response => response.json())
      .then(data => {
        document.getElementById("lblSiteVisited").textContent =
          Number(data.total || 0).toLocaleString();
      })
      .catch(error => {
        console.error("Visitor count error:", error);
        document.getElementById("lblSiteVisited").textContent = "Unavailable";
      });
  </script>

  </body>
</html>
