<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="icon" type="image/x-icon" href="images/favicon.svg" />
    <title>Maruthi Youth Utsav Committee</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        overflow-x: hidden;
        background-color: #f8f8f8;
      }

      .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url("images/Banner.jpg") no-repeat center center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        animation: fadeIn 2s ease-in-out;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
      }

      .hero-content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        padding: 20px;
        animation: slideUp 1.5s ease-out;
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .hero p {
        font-size: 1.3rem;
        margin-bottom: 20px;
        font-weight: 300;
      }

      .btn {
        display: inline-block;
        padding: 12px 25px;
        margin: 10px;
        font-size: 1rem;
        text-decoration: none;
        color: white;
        background: linear-gradient(45deg, #ff9800, #ff5722);
        border-radius: 30px;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        background: linear-gradient(45deg, #e68900, #d84315);
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

        .intro-container {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100%;
    background: linear-gradient(-45deg, #ff6b6b, #ffe66d, #4ecdc4, #556270);
    background-size: 400% 400%;
    animation: backgroundMove 10s ease infinite;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  @keyframes backgroundMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .intro-container h1 {
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 2px 2px 6px #000;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }

  .ganesh-img {
    width: 200px;
    margin: 20px 0;
    opacity: 0;
    animation: fadeIn 2s ease 1s forwards;
  }

  .wish-text {
    font-size: 1.5rem;
    opacity: 0;
    animation: fadeIn 2s ease 2.5s forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  .intro-container.hide {
    animation: fadeOut 0s ease forwards;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      visibility: hidden;
    }
  }
    </style>
  </head>
  <body>
      <!-- Intro Animation -->
  <div class="intro-container" id="intro">
    <h1>MARUTHI YOUTH UTSAV COMMITEE</h1>
    <img src="images/Logo-Header.jpg" alt="Ganesh Maharaj" class="ganesh-img" />
  </div>

    <section class="hero">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Om Gan Ganapataye Namah!</h1>
        <p>
          Welcome to Maruthi Youth Utsav Committee – A Devotional Space for Lord
          Ganesh’s Blessings.
        </p>
        <a href="index.html" class="btn">Join US</a>
      </div>
    </section>
    <script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      const intro = document.getElementById('intro');
      const main = document.getElementById('main-content');
      intro.classList.add('hide');
      setTimeout(() => {
        intro.style.display = 'none';
        main.style.display = 'block';
      }, 1000); // wait for fade out
    }, 5000); // 5 seconds
  });
</script>
  </body>
</html>
