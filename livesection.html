<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganesh Pooja Poster</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #e6f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .poster-frame {
      width: 90%;
      max-width: 400px; /* Default size for mobile */
      margin: auto;
      display:flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .poster-frame img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: block;
    }

    /* Tablet screens */
    @media (min-width: 768px) {
      .poster-frame {
        max-width: 600px;
      }

      .poster-frame img {
        content: url('images/Live2_pic.png'); /* Swap image for larger screen */
      }
    }

    /* Desktop screens */
    @media (min-width: 1024px) {
      .poster-frame {
        max-width: 800px;
      }
    }

    /* Large desktop screens */
    @media (min-width: 1400px) {
      .poster-frame {
        max-width: 1000px;
      }
    }
  </style>
</head>
<body>

  <div class="poster-frame">
    <img src="images/Live_pic.png" alt="Ganesh Pooja Poster" />
  </div>

</body>
</html>
